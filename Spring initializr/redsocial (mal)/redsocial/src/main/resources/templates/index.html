<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"> xmlns:th="https://www.thymeleaf.org">
<!-- Poner: xmlns:th="https://www.thymeleaf.org"> para que interprete que es una plantilla -->
<head>
    <meta charset="UTF-8">
    <title>Mi Red Social</title>
</head>
<body>
    <h1>Estoy empezando con la red social</h1>
    <p><a href="acercade">Enlace a Acerca de</a></p>

    <h2>Usuarios</h2>
    <table>
        <tr th:each th="usuario:${lista}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
            <td> <a th:href="'/mostrar/' + ${usuario.id}">Mostrar mensajes></a></td>
        </tr>
    </table>

    <h2>Mensajes</h2>
    <table>
        <div class="row" th:each th="publicaciones:${listaPublicaciones}">
            <td th:text="${publicaciones.id}"></td>
            <td th:text="${publicaciones.mensaje}"></td>
            <!-- <td> <img th:src="${publicaciones.imagen}"> </td> -->
        </div>
    </table>

</body>
</html>
